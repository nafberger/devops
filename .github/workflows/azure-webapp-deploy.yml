name: Deploy Azure Web App

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.x'

    - name: Restore dependencies
      run: dotnet restore ./src/Azure-demo-app/Azure-demo-app.csproj

    - name: Build Web App
      run: dotnet build ./src/Azure-demo-app/Azure-demo-app.csproj --configuration Release --no-restore

    - name: Publish Web App
      run: dotnet publish ./src/Azure-demo-app/Azure-demo-app.csproj --configuration Release --output ./publish/web --no-restore

    - name: Deploy Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: my-helo-app
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./publish/web